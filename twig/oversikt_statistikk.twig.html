<form class="videresendt_kontroll_tittel" method="post" action="?page=UKMvideresending_festival">
	<div class="form-group col-xs-6">
		<label for="publikum">Publikum på fylkesmønstringen</label>
		<input name="pl_public" id="publikum" type="number" class="form-control col-xs-2" value="{{statistikk.publikum}}">
		<input name="log_current_value_pl_public" id="publikum_log" type="hidden" value="{{statistikk.publikum}}">
		<p>Hvor mange var totalt publikum på fylkesmønstringen?</p>
	</div>
				
	<div class="form-group col-xs-6">
		<label for="missing">Uregistrerte deltakere på fylkesmønstringen</label>
		<input name="pl_missing" id="missing" type="number" class="form-control col-xs-2" value="{{statistikk.missing}}">
		<input name="log_current_value_pl_missing" id="missing_log" type="hidden" value="{{statistikk.missing}}">

		<p>Hvor mange deltakere på fylkesmønstringen var ikke registrert i arrangørsystemet?</p>
	</div>

	<button type="submit" class="btn btn-default">Lagre</button>
</form>
