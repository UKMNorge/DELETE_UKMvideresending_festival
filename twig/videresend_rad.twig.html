<tr class="videresend_item {{ liste_videresendt ? 'success' : '' }}" id="{{liste_ID_html}}" data-videresendt="{{ liste_videresendt ? 'true' : 'false' }}" data-template="{{ liste_template }}" data-id="{{liste_ID}}">
	<td class="ikon">
		<input type="checkbox" class="videresend" value="true" {{liste_videresendt ? 'checked="checked"' : ''}} />
	</td>
	<td class="navn">
		<strong>{{liste_navn}}</strong> <span class="tittel">{{liste_tittel is not empty ? ' - ' ~ liste_tittel : ''}}</span>
		<div class="videresend_detaljer" {{liste_videresendt ? '' : 'style="display:none;"' }}>Laster inn detaljer...</div>
	</td>
	<td class="kommune">{{innslag.kommune}}</td>
</tr>
